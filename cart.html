<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pit A Pet</title>
    <link rel="icon" type="image/png" sizes="152x152" href="img/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/plugin/jquery.fullPage.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <script src="https://kit.fontawesome.com/91b5983e4b.js" crossorigin="anonymous"></script>
    <script src="js/plugin/jquery-3.6.0.min.js"></script>
    <script src="js/plugin/jquery.fullPage.js"></script>
    <script src="js/cart.js"></script>
  </head>
  <body>
    <header id="header">
      <logo class="header__logo">
        <img src="img/logo.png" alt="logo" class="logo__img" />
      </logo>
      <ul class="header__menu">
        <li data-menuanchor="section1"><a href="index.html">Home</a></li>
        <li data-menuanchor="section2"><a href="product.html">Product</a></li>
        <li data-menuanchor="section3"><a href="community.html">Community</a></li>
        <li data-menuanchor="section4"><a href="organization.html">Organization</a></li>
        <li data-menuanchor="section5"><a href="login.html">Login</a></li>
      </ul>
    </header>
    <main id="fullpage">
      <!-- Section 1 MyPage -->
      <section class="section">
        <main id="main">
          <section class="main__user">
            <div class="main__user__header">
              <img class="main__user__header__profile" src="./img/profile.jpg" alt="" />
              <div class="main__user__header__description">
                <p>임현규님 환영합니다.</p>
                <p>일반 회원</p>
              </div>
            </div>
            <div class="main__user__body">
              <div class="main__user__body__category">
                <button class="category board" onclick="location.href='./mypage.html';">게시글 관리</button>
                <button class="category cart active" onclick="location.href='./cart.html';">장바구니</button>
                <button class="category prefernce" onclick="location.href='./profileEdit.html';">정보 수정</button>
                <button class="category resign" onclick="location.href='${ path }/';">회원 탈퇴</button>
              </div>

              <div class="main__user__body__product">
                <p>장바구니</p>
                <table class="main__user__body__table">
                  <thead>
                    <tr>
                      <th class="table__sel">선택</th>
                      <th class="table__no">번호</th>
                      <th class="table__category">카테고리</th>
                      <th class="table__title">상품명</th>
                      <th class="table__enroll">가격</th>
                      <th class="table__hits">조회수</th>
                      <th class="table__change">수정</th>
                    </tr>
                  </thead>

                  <!-- <c:if test="${ empty list }">
                    <tbody class="table__tbody">
                      <tr>
                        <td colspan="6">조회된 게시글이 없습니다.</td>
                      </tr>
                    </tbody>
                  </c:if> -->

                  <!-- <c:if test="${ !empty list }"> -->
                  <tbody class="table__tbody">
                    <!-- <c:forEach var="board" items="${ list }"> -->
                    <tr>
                      <td><input type="checkbox" name="check" value="2" /></td>
                      <td>1</td>
                      <td>자유게시글</td>
                      <td>안녕하세요</td>
                      <td>30,000</td>
                      <td>32</td>
                      <td>
                        <button onclick="location.href='${ pageContext.request.contextPath }/goods/update?no=${ board.no }'"><i class="far fa-edit"></i></button>
                      </td>
                    </tr>
                    <!-- </c:forEach> -->
                  </tbody>
                  <!-- </c:if> -->
                </table>

                <div id="pageBar">
                  <!-- 맨 처음으로 -->
                  <button class="setbutton" onclick="location.href='${ pageContext.request.contextPath }/QT/mypage?page=1'">&lt;&lt;</button>

                  <!-- 이전 페이지로 -->
                  <button class="movebutton" onclick="location.href='${ pageContext.request.contextPath }/QT/mypage?page=${ pageInfo.prevPage }'">&lt;</button>

                  <!--  10개 페이지 목록 -->
                  <c:forEach begin="${ pageInfo.startPage }" end="${ pageInfo.endPage }" varStatus="status">
                    <c:if test="${ status.current == pageInfo.currentPage }">
                      <button class="pagebutton" disabled>1</button>
                    </c:if>

                    <c:if test="${ status.current != pageInfo.currentPage }">
                      <button class="pagebutton" onclick="location.href='${ pageContext.request.contextPath }/QT/mypage?page=${ status.current }'">2</button>
                    </c:if>
                  </c:forEach>

                  <!-- 다음 페이지로 -->
                  <button class="movebutton" onclick="location.href='${ pageContext.request.contextPath }/QT/mypage?page=${ pageInfo.nextPage }'">&gt;</button>

                  <!-- 맨 끝으로 -->
                  <button class="setbutton" onclick="location.href='${ pageContext.request.contextPath }/QT/mypage?page=${ pageInfo.maxPage }'">&gt;&gt;</button>
                </div>

                <div class="product__btn">
                  <span>charge : &nbsp;</span>
                  <input class="charge" type="text" value="" disabled />
                  <button id="buyBtn">구매</button>
                </div>
              </div>
            </div>
          </section>
        </main>
      </section>
    </main>
  </body>
</html>
